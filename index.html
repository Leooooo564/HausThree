<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
  <title>Vite App</title>
</head>

<body>
  <canvas id="bg"></canvas>



  <div class="side-ctrl-panel">
    <div class="ctrl-panel">
      <div class="ctrl-panel-header">
        <h2>Controls</h2>
      </div>
      <div class="controls">

        <div class="slider">
          <h4>width</h4>
          <input id="width_input" type="range" min="2" max="50" value="15" step="any">
          <output id="width_value"></output>
        </div>

        <div class="slider">
          <h4>height</h4>
          <input id="height_input" type="range" min="2" max="50" value="10" step="any">
          <output id="height_value"></output>
        </div>

        <div class="slider">
          <h4>depth</h4>
          <input id="depth_input" type="range" min="2" max="50" value="20" step="any">
          <output id="depth_value"></output>
        </div>

        <div class="slider">
          <h4>thickness</h4>
          <input id="thick_input" type="range" min="0" max="2" value="0.5" step="any">
          <output id="thick_value"></output>
        </div>

      </div>
    </div>


  </div>
  <script type="module" src="/3d.js"></script>
  <script src="/main.js"></script>
</body>

</html>
